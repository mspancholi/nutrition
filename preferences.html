                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h2 class="card-title text-center" style="font-weight:bold; font-size: 25px; ">Enter your

                            <form class="box">
                                <div class="form-group pref">
                                  <label for="calories">Calories:</label>

                                    <input type="text" class="form-control" id="caloriesInput" placeholder="Enter your desired calories here"
                                        required />
                                </div>
                                <div class="form-group pref">

                                    <label for="carbs">Carbs:</label>

                                    <input type="text" class="form-control" id="carbsInput" placeholder="Enter your desired carbohydrates here"

                                </div>
                                <div class="form-group pref">

                                    <label for="protein">Protein:</label>

                                    <input type="text" class="form-control" id="proteinInput" placeholder="Enter your desired protein here"
                                        required />
                                </div>
                                <div class="form-group pref">

                                    <label for="sugars">Sugars:</label>
                                    <input type="text" class="form-control" id="sugarInput" placeholder="Enter your desired sugar here"
                                        required />
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase prefbut"
                                    id="prefSubmit">Submit</button>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase prefbut"

                                    id="prefExist">Use Existing</button>
                            </form>
                            <div class="alert alert-light" role="alert" id="errorText"></div>
