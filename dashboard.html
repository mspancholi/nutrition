</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand text-center" href="#">Happy Healthy Tummies</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Logout &ensp;|</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="preferences.html">Preferences &ensp;|</a>

                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body>

        <div class="container">

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-md-6">
                    <!-- Add custome  -->
                    <div class="card mb-4">
                        <div class="card-header disp">Customize</div>
                        <div class="card-body">

                            <!-- Entry Form -->
                            <form>
                                <div class="form-check" style="color: gray">
                                    <input type="checkbox" class="form-check-input" id="currentLocation">
                                    <label class="form-check-label" for="currentLocation">Use My Location</label>
                                </div>
                                <br>
                                OR
                                <br><br>
                                <div class="form-group pref">
                                    <label for="your-address-input">Address</label>
                                    <input class="form-control" id="address-input" placeholder="street" type="text">
                                </div>
                                <div class="form-group pref">
                                    <label for="your-city-input">City</label>
                                    <input class="form-control" id="city-input" placeholder="city" type="text">
                                </div>
                                <div class="form-group pref">
                                    <label for="your-state-input">State</label>
                                    <input class="form-control" id="state-input" placeholder="state" type="text">
                                </div>
                                OR
                                <br><br>
                                <div class="form-group pref">
                                    <label for="zip code-input">Zip Code</label>
                                    <input class="form-control" id="zip-code-input" placeholder="some zip code" type="text">
                                </div>
                                <div class="form-group pref">
                                    <label for="query-input">Name of food</label>
                                    <input class="form-control" id="food-input" placeholder="some food item" type="text">
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-uppercase prefbut" id="search-btn">Submit</button>
                            </form>

                        </div>
                        <div class="alert alert-light" role="alert" id="errorText">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Add custome  -->
                    <div class="card mb-4">
                        <div class="card-header disp">Preferences</div>
                        <div id="displayPref">
                            <div id="names" class="pref">
                                <p>Calories:</p>
                                <p>Carbs:</p>
                                <p>Protein:</p>
                                <p>Sugars:</p>
                            </div>
                            <div id="figures" class="disp">
                                <p id="Calories"></p>
                                <p id="Carbs"></p>
                                <p id="Protein"></p>
                                <p id="Sugars"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">

                <div class="row">

                    <div class="col-md-12">
                        <!-- Results Displayed-->
                        <div class="card mb-12">
                            <div class="card-header disp">Results</div>
                            <div class="card-body">
                                <table class="table table-sm table-hover " id='results-table'>
                                    <thead>
                                        <tr>
                                            <th scope="col">Food</th>
                                            <th scope="col">Restaurant</th>
                                            <th scope="col">Location</th>
                                            <th scope="col">Distance</th>
                                            <!-- <th scope="col">Website</th> -->
                                            <th scope="col">Address</th>
                                            <th scope="col">Navigate</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">

                    <p class="text-muted col-md-3 text-center">OpenStreetMap - Geodata copyright <a href="https://www.openstreetmap.org">OpenStreetMap</a>
                        contributors</p>
                    <p class="text-muted col-md-3 text-center"><a href="https://firebase.google.com/">Firebase: Google</a></p>
                </div>
            </div>
        </footer>

        <script src="assets/javascript/app.js"></script>

    </body>

</html>
